		<main>
			<form th:action method="post" th:object="${dto}" enctype="multipart/form-data" style="margin-top: 20px">
				<fieldset>
					<legend><h3 style="display:inline-block; margin-right: 20px">Contents</h3></legend>
					<div class="form-group">
						<label class="form-label mt-4">Title</label>
						<input type="text" class="form-control" th:field="*{title}"
						       placeholder="한국 개봉명으로 입력">
					</div>
					<div class="form-group">
						<label class="form-label mt-4">Trailer</label>
						<input type="text" class="form-control" th:field="*{trailer}"
						       placeholder="예고편 URL을 입력">
					</div>
					<div class="form-group">
						<label class="form-label mt-4">Casts</label>
						<input type="text" class="form-control" th:field="*{cast}"
						       placeholder=",로 구분해서 출연진 입력">
					</div>
					
					<div class="form-group">
						<label class="form-label mt-4">Description</label>
						<textarea class="form-control" th:field="*{description}" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label class="form-label mt-4">Release Date</label>
						<input type="date" th:field="*{releaseDate}" class="form-control" placeholder="date input">
					</div>
					<div class="form-group">
						<label class="form-label mt-4">Rating</label>
						<select class="form-select" th:field="*{rating}">
							<option th:each="rat:${rates}" th:value="${rat}" th:text="${rat.getValue()}">값</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleSelect1" class="form-label mt-4">Category</label>
						<select class="form-select" id="exampleSelect1" th:field="*{category}">
							<option th:each="cate:${cates}" th:value="${cate.id}" th:text="${cate.krname}">값</option>
						</select>
					</div>
					<fieldset class="form-group">
						<legend class="mt-4">Provider</legend>
						<div class="form-check" th:each="company:${comps}" style="display:inline-block;">
							<input class="form-check-input" type="checkbox" th:name="companies"
							       th:value="${company.id}">
							<label class="form-check-label" th:text="${company.krname}">
								Default checkbox
							</label>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<legend class="mt-4">Genre</legend>
						<div class="form-check" style="display: inline-block" th:each="genre:${gens}">
							<input class="form-check-input" type="checkbox" th:name="genres" th:value="${genre.id}">
							<label class="form-check-label" th:text="${genre.krname}">
								Default checkbox
							</label>
						</div>
					</fieldset>
					<div class="form-group">
						<label class="form-label mt-4">Poster</label>
						<small id="help" class="form-text text-muted">포스터는 한장만 올려주세요.</small>
						<input class="form-control" type="file" multiple="multiple" th:field="*{poster}">
					</div>
				</fieldset>
				<button type="submit" class="btn btn-primary" style="margin-top: 15px">등록</button>
				<button type="button" class="btn btn-secondary" onclick="javascript:history.back()"
				        style="margin-top: 15px">뒤로
				</button>
			</form>
		</main>

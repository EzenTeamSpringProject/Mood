<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>컨텐츠 등록,수정페이지</title>
	</head>
	<body>
		<form action="" method="post" th:object="${dto}" enctype="multipart/form-data">
			<input type="hidden" th:name="*{id}" th:value="">
			<div>
				<span>제목</span><input type="text" th:field="*{title}">
			</div>
			<div>
				<span>소개</span><textarea th:field="*{description}"></textarea>
			</div>
			<div>
				<span>개봉일</span><input type="date" th:field="*{releaseDate}">
			</div>
			<div>
				<span>등급</span>
				<select th:field="*{rating}">
					<option th:each="rat:${rates}" th:value="${rat}" th:text="${rat.getValue()}"></option>
				</select>
			</div>
			<div>
				<span>카테고리</span>
				<select th:field="*{category}">
					<option th:each="cate:${cates}" th:value="${cate.id}" th:text="${cate.krname}"></option>
				</select>
			</div>
			<div>
				<span>제공업체</span>
				<div th:each="company:${comps}">
					<span th:text="${company.krname}"></span>
					<input type="checkbox" th:name="companies" th:value="${company.id}">
				</div>
			</div>
			<div>
				<span>출연진</span><input type="text" th:field="*{cast}" placeholder=",로 구분해서 입력해주세요">
			</div>
			<div>
				<div th:each="genre:${gens}">
					<span th:text="${genre.krname}"></span>
					<input type="checkbox" th:name="genres" th:value="${genre.id}">
				</div>
			</div>
			<div>
				<span>포스터</span><input type="file" multiple="multiple" th:field="*{posters}">
			</div>
			<button type="submit">등록</button>
		</form>
	</body>
</html>

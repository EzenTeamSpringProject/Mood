		<main>
			<div style="display: flex; justify-content: right;margin:20px 0 20px 0">
				<button class="btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/admin/contents/{id}/edit(id=${content.id})}'|"
				       style="margin-right: 15px" role="button">EDIT
				</button>
				<button class="btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/admin/contents/{id}/delete(id=${content.id})}'|"
				        role="button">DELETE
				</button>
			</div>
			
			
			
			<div class="card mb-3" style="margin-top: 10px">
				<h3 class="card-header" th:text="${content.title}">Title</h3>
				<iframe th:src="@{{url}(url=${content.trailer})}" height="600" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingZero">
							<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseZero" aria-expanded="true" aria-controls="collapseZero">
								Description
							</button>
						</h2>
						<div id="collapseZero" class="accordion-collapse collapse show" aria-labelledby="headingZero" data-bs-parent="#accordionExample" style="">
							<div class="accordion-body" th:text="${content.description}">
							</div>
						</div>
					</div>
					
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
								Cast
							</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="">
							<div class="accordion-body" th:text="${content.cast}">
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
								Provider
							</button>
						</h2>
						<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample" style="">
							<div class="accordion-body">
								<a style="text-decoration: none" href="#" th:each="comp:${content.companies}" th:text="${comp}"></a>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingFour">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
								Genre
							</button>
						</h2>
						<div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample" style="">
							<div class="accordion-body">
								<a style="text-decoration: none" href="#" th:each="genre:${content.genres}" th:text="${genre}"></a>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
								Info
							</button>
						</h2>
						<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<h6>Rating : <span th:text="${content.rating}"></span></h6>
								<h6>Category : <span th:text="${content.category}"></span></h6>
								<h6>Release Date : <span th:text="${#temporals.format(content.releaseDate,'yyyy년 MM월 dd일')}"></span></h6>
							</div>
						</div>
					</div>

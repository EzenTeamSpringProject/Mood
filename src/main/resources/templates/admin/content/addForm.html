<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>GCC 등록폼</title>
		<link rel="shortcut icon" href="/img/letter-m.png" type="image/x-icon"/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		        crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		      crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		
		<script
			src="https://kit.fontawesome.com/072f44ed92.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		
		<header>
			<div class="logo">
				<a href="/" style="text-decoration: none">Mood</a>
			</div>
			<div class="member" style="z-index: 1000">
				<div sec:authorize="isAuthenticated()" id="profile">
					<button>
						<img src="/img/defaultProfile.png"/>
					</button>
					<ul id="dropDown" class="hidden" >
						<li sec:authorize="hasRole('ADMIN')"><a href="/admin" style="text-decoration: none">관리페이지</a></li>
						<li><a href="/auth/logout" style="text-decoration: none">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<nav class="navbar navbar-expand-md navbar-light bg-light" style="margin-top: 15px">
			<div class="container-fluid">
				<a class="navbar-brand" href="/admin">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
				        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarColor03">
					<ul class="navbar-nav me-auto">
						<!--						<li class="nav-item">-->
						<!--							<a class="nav-link active" href="/admin">관리 홈-->
						<!--								<span class="visually-hidden">(current)</span>-->
						<!--							</a>-->
						<!--						</li>-->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
							   aria-haspopup="true" aria-expanded="false">Contents</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="/admin/contents">Contents</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="/admin/genres">Genre</a>
								<a class="dropdown-item" href="/admin/companies">Provider</a>
								<a class="dropdown-item" href="/admin/categories">Category</a>
							</div>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
							   aria-haspopup="true" aria-expanded="false">Member</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#">Another action</a>
								<a class="dropdown-item" href="#">Something else here</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Separated link</a>
							</div>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-sm-2" type="text" placeholder="Search">
						<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
		
		<main style="margin-top: 15px">
			<form action="" method="post" th:object="${dto}" >
				<fieldset>
					<legend th:text="${type}">분류</legend>
					<div class="form-group">
						<label class="form-label mt-4">한글 이름</label>
						<input type="text" class="form-control" th:field="*{krname}" aria-describedby="emailHelp">
						<small id="help" class="form-text text-muted">표준어로 입력해주세요.</small>
					</div>
					<div class="form-group">
						<label class="form-label mt-4">영어 이름</label>
						<input type="text" class="form-control" th:field="*{engname}" aria-describedby="emailHelp">
					</div>
				</fieldset>
				<button type="submit" class="btn btn-primary" style="margin-top: 15px">등록</button>
				<button type="button" class="btn btn-secondary" onclick="javascript:history.back()" style="margin-top: 15px">뒤로</button>
			</form>
		</main>
		<script src="/js/main.js"></script>
	</body>
</html>

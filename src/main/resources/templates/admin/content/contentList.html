<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>컨텐츠 리스트</title>
		<link rel="shortcut icon" href="/img/letter-m.png" type="image/x-icon"/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		        crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		      crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		
		<script
			src="https://kit.fontawesome.com/072f44ed92.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		
		<header>
			<div class="logo">
				<a href="/" style="text-decoration: none;color: #2196f3;">Mood</a>
			</div>
			<div class="member" style="z-index: 1000">
				<div sec:authorize="isAuthenticated()" id="profile">
					<button>
						<img src="/img/defaultProfile.png"/>
					</button>
					<ul id="dropDown" class="hidden">
						<li sec:authorize="hasRole('ADMIN')"><a href="/admin" style="text-decoration: none">관리페이지</a></li>
						<li><a href="/auth/logout" style="text-decoration: none">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/admin">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
				        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarColor03">
					<ul class="navbar-nav me-auto">
						<!--						<li class="nav-item">-->
						<!--							<a class="nav-link active" href="/admin">관리 홈-->
						<!--								<span class="visually-hidden">(current)</span>-->
						<!--							</a>-->
						<!--						</li>-->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
							   aria-haspopup="true" aria-expanded="false">Contents</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="/admin/contents">Contents</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="/admin/genres">Genre</a>
								<a class="dropdown-item" href="/admin/companies">Provider</a>
								<a class="dropdown-item" href="/admin/categories">Category</a>
							</div>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
							   aria-haspopup="true" aria-expanded="false">Member</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="/admin/members">List</a>
							</div>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-sm-2" type="text" placeholder="Search">
						<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
		
		<main>
			<div style="margin: 20px 0 20px 0; display: flex; justify-content: space-between" >
				<h3>Contents</h3>
				<button class="btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/admin/contents/post}'|"
				        role="button">ADD
				</button>
			</div>
			
			<section>
				<div class="card mb-3" th:each="content : ${contents}" style="width: 150px;height: 195px; margin: 0 5px 0 5px; cursor: pointer"
					th:onclick="|location.href='@{/admin/contents/{id}(id=${content.id})}'|">
					<img th:onclick="" style="height:100%;"
					     th:if="${content.getFirstPoster()!=null}" th:src="|/admin/contents/files/${content.getFirstPoster().filename}|"
					/>
					<h6 class="card-header" th:text="${content.title}">Card header</h6>
				</div>
			</section>
		</main>
		<script src="/js/main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>멤버 페이지 Home</title>
		<link rel="shortcut icon" href="/img/letter-m.png" type="image/x-icon"/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<script
			src="https://kit.fontawesome.com/072f44ed92.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="/" style="text-decoration: none;color: #2196f3;">Mood</a>
			</div>
			<div class="member" style="z-index: 1000">
				<div sec:authorize="isAuthenticated()" id="profile">
					<button>
						<img th:src="${member.picture}"/>
					</button>
					<ul id="dropDown" class="hidden" >
						<li sec:authorize="hasRole('MEMBER')"><a href="#" style="text-decoration: none">새 글 작성</a></li>
						<li sec:authorize="hasRole('MEMBER')"><a href="/member" style="text-decoration: none">마이페이지</a></li>
						<li><a href="/auth/logout" style="text-decoration: none">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</header>
		<nav>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#home"><h4>내가 찜한 컨텐츠</h4></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#home"><h4>내가 찜한 리뷰</h4></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#home"><h4>내가 쓴 리뷰</h4></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" data-bs-toggle="tab" href="#home"><h4>내 정보 관리</h4></a>
				</li>
			</ul>
			
		</nav>
		<main>
			<section style="display: flex;flex-direction: row;align-items: center;justify-content: center">
				<div style="">
					<img th:src="${member.picture}"/>
				</div>
				<div>
					<div class="form-group">
						<fieldset>
							<label class="form-label mt-4">사용자 이름</label>
							<input class="form-control" type="text"  th:value="${member.name}" readonly="">
						</fieldset>
					</div>
				</div>
				
				
			</section>
		</main>
		
		
		
		<script src="js/main.js"></script>
	</body>
</html>

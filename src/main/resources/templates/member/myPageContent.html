<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Mood</title>
		<link rel="shortcut icon" href="/img/letter-m.png" type="image/x-icon"/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		        crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		      crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		
		<script
			src="https://kit.fontawesome.com/072f44ed92.js"
			crossorigin="anonymous"
		></script>
	</head>
	
	<body>
		<header>
			<div class="logo">
				<a href="/" style="text-decoration: none;color: #2196f3;">Mood</a>
			</div>
			<div class="member">
				<div id="profile">
					<button>
						<img th:src="${session.member.picture}"/>
					</button>
					<ul id="dropDown" class="hidden">
						<li><a href="/member/reviews/write" style="text-decoration: none">새 글 작성</a></li>
						<li><a href="/member" style="text-decoration: none">마이페이지</a></li>
						<li><a href="/auth/logout" style="text-decoration: none">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<!-- Navbar -->
		<nav>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" th:classappend="${#strings.equals(category,'wishContent')}? active:''"   href="/member/contents"><h5 style="font-weight: 600">내가 찜한 컨텐츠</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${#strings.equals(category,'wishReview')}? active:''"   href="/member/reviews/other"><h5 style="font-weight: 600">내가 찜한 리뷰</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${#strings.equals(category,'myReview')}? active:''"    href="/member/reviews"><h5 style="font-weight: 600">내가 쓴 리뷰</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link " th:classappend="${#strings.equals(category,'myInfo')}? active:''"  href="/member/info"><h5 style="font-weight: 600">내 정보 관리</h5></a>
				</li>
			</ul>
		</nav>
		
		<!-- Main -->
		<main>
			<section>
				<div class="card mb-3" th:each="content : ${contents}"  style="width: 150px;height: 195px; margin: 0 5px 0 5px;cursor: pointer"
				     th:onclick="|location.href='@{/contents/{id}(id=${content.id})}'|">
					<img th:onclick="" style="height:150px;"
					     th:if="${content.poster!=null}"
					     th:src="|/contents/files/${content.poster.filename}|"
					/>
					<h6 class="card-header" th:text="${content.title}">제목</h6>
				</div>
			</section>
		</main>
		<script src="../js/main.js"></script>
	</body>
</html>

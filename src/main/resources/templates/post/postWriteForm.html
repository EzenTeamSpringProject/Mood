<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>리뷰 등록 폼</title>
		<link rel="shortcut icon" href="/img/letter-m.png" type="image/x-icon"/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		        crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		      crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		
		<script
			src="https://kit.fontawesome.com/072f44ed92.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="/" style="text-decoration: none;color: #2196f3;">Mood</a>
			</div>
			<div class="member">
				<div id="profile">
					<button>
						<img th:src="${session.member.picture}"/>
					</button>
					<ul id="dropDown" class="hidden">
						<li><a href="/member/reviews/create" style="text-decoration: none">새 글 작성</a></li>
						<li><a href="/member" style="text-decoration: none">마이페이지</a></li>
						<li><a href="/auth/logout" style="text-decoration: none">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</header>
		<nav>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" href="/"><h5 style="font-weight: 900">홈</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/movie"><h5 style="font-weight: 600">영화</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="/drama"><h5 style="font-weight: 600">드라마</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="/animation"><h5 style="font-weight: 600">애니메이션</h5>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link " data-bs-toggle="tab" href="/review"><h5 style="font-weight: 600">리뷰</h5></a>
				</li>
			</ul>
		</nav>
		<main>
			<form th:action method="post" th:object="${post}" enctype="multipart/form-data" style="margin-top: 20px">
				<fieldset>
					<legend><h3 style="display:inline-block; margin-right: 20px">Review</h3></legend>
					<div class="form-group">
						<label class="form-label mt-4">Title</label>
						<input type="text" class="form-control" th:field="*{title}"
						       placeholder="제목을 입력해주세요">
					</div>
					<div class="form-group">
						<label class="form-label mt-4">Text</label>
						<textarea class="form-control" th:field="*{content}" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label class="form-label mt-4">Image</label><br>
						<small id="help" class="form-text text-muted">이미지를 올려주세요 </small>
						<input class="form-control" type="file" multiple="multiple" name="imageFiles">
					</div>
				</fieldset>
				<button type="submit" class="btn btn-primary" style="margin-top: 15px">등록</button>
				<button type="button" class="btn btn-secondary" onclick="javascript:history.back()"
				        style="margin-top: 15px">뒤로
				</button>
			</form>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>

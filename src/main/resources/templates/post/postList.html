<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>게시물 리스트 페이지</title>
		<style>
			.layout{
				width: 500px;
				margin: 0 auto;
				margin-top: 40px;
			}
		</style>
		
	</head>
	<body>
		<div class="layout">
			<table>
				<thead>
					<tr>
						<th>글번호</th>
						<th>제목</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post:${posts}">
						<td th:text="${post.id}">글번호</td>
						<td><a th:text="${post.title}" th:href="@{/posts/list/{id}(id=${post.id})}">제목</a></td>
						<td th:text="${post.member.name}">작성자</td>
						<td th:text="${#temporals.format(post.createdDate,'yyyy-MM-dd')}">작성일</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>

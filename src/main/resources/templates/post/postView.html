<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>게시글 상세 페이지</title>
	</head>
	<body>
		<a href="#" th:href="@{/posts/list/{id}/delete(id=${post.id})}">글삭제</a>
		<a href="#" th:href="@{/posts/list/{id}/modify(id=${post.id})}">글수정</a>
		<h1 th:text="${post.title}">제목입니다.</h1>
		<p th:text="${post.member.name}"></p>
		<p th:text="${post.content}">내용이 들어갑니다.</p>
		<img th:each="imageFile : ${post.files}" th:src="|/posts/files/${imageFile.filename}|" width="300" height="300"/>
	</body>
</html>

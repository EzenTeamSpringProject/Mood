<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>컨텐츠 뷰</title>
		<link rel="shortcut icon" href="/img/letter-m.png" type="image/x-icon"/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		        crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		      crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<script
			src="https://kit.fontawesome.com/072f44ed92.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="/" style="text-decoration: none;color: #2196f3;">Mood</a>
			</div>
			<div class="member">
				<div sec:authorize="!isAuthenticated()">
					<button
						id="login"
						onclick="location.href='/auth/login'">
						로그인
					</button>
					<button
						id="join"
						onclick="location.href='/auth/join'">
						회원가입
					</button>
				</div>
				<div sec:authorize="isAuthenticated()" id="profile" style="z-index: 1000">
					<button>
						<img sec:authorize-expr="isAuthenticated()" th:src="${session.member.picture}"/>
					</button>
					<ul id="dropDown" class="hidden">
						<li sec:authorize-expr="hasRole('MEMBER')"><a href="/member/reviews/write" style="text-decoration: none">새 글 작성</a>
						</li>
						<li sec:authorize="hasRole('MEMBER')"><a href="/member/contents" style="text-decoration: none">마이페이지</a>
						</li>
						<li sec:authorize="hasRole('ADMIN')"><a href="/admin" style="text-decoration: none">관리페이지</a>
						</li>
						<li><a href="/auth/logout" style="text-decoration: none">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<nav>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" href="/"><h5 style="font-weight: 900">홈</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/movie"><h5 style="font-weight: 600">영화</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="/drama"><h5 style="font-weight: 600">드라마</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="/animation"><h5 style="font-weight: 600">애니메이션</h5>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link " data-bs-toggle="tab" href="/reviews"><h5 style="font-weight: 600">리뷰</h5></a>
				</li>
			</ul>
		</nav>
		
		<main>
			<div class="card mb-3" style="margin-top: 10px">
				<div style="display:flex; justify-content: space-between">
					<h3 class="card-header" style="display: inline-block" th:text="${content.title}">Title</h3>
					<form action="/contents/like" method="post" sec:authorize="hasRole('MEMBER')">
						<input type="hidden" name="uri" th:value="${#httpServletRequest.getRequestURI()}">
						<input type="hidden" name="id" th:value="${content.id}">
						<button type="submit" class="btn btn-primary">좋아요
							<i class="fas fa-heart" th:if="${isLike==true}"></i>
						</button>
					</form>
				</div>
				<iframe th:src="@{{url}(url=${content.trailer})}" height="600" title="YouTube video player"
				        frameborder="0"
				        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				        allowfullscreen></iframe>
				
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingZero">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
							        data-bs-target="#collapseZero" aria-expanded="true" aria-controls="collapseZero">
								Description
							</button>
						</h2>
						<div id="collapseZero" class="accordion-collapse collapse show" aria-labelledby="headingZero"
						     data-bs-parent="#accordionExample" style="">
							<div class="accordion-body" th:text="${content.description}">
							</div>
						</div>
					</div>
					
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
								Cast
							</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
						     data-bs-parent="#accordionExample" style="">
							<div class="accordion-body" th:text="${content.cast}">
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
								Provider
							</button>
						</h2>
						<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
						     data-bs-parent="#accordionExample" style="">
							<div class="accordion-body">
								<a style="text-decoration: none" href="#" th:each="comp:${content.companies}"
								   th:text="${comp}"></a>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingFour">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
								Genre
							</button>
						</h2>
						<div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
						     data-bs-parent="#accordionExample" style="">
							<div class="accordion-body">
								<a style="text-decoration: none" href="#" th:each="genre:${content.genres}"
								   th:text="${genre}+' '"></a>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
								Info
							</button>
						</h2>
						<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
						     data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<h6>Rating : <span th:text="${content.rating}"></span></h6>
								<h6>Category : <span th:text="${content.category}"></span></h6>
								<h6>Release Date : <span
									th:text="${#temporals.format(content.releaseDate,'yyyy년 MM월 dd일')}"></span></h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="/js/main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Mood</title>
		<link rel="shortcut icon" href="/img/letter-m.png" type="image/x-icon"/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		        crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		      crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		
		<script
			src="https://kit.fontawesome.com/072f44ed92.js"
			crossorigin="anonymous"
		></script>
	</head>
	
	<body>
		<!-- Header -->
		
		<header>
			<div class="logo">
				<a href="/" style="text-decoration: none;color: #2196f3;">Mood</a>
			</div>
			<div class="member">
				<button
					sec:authorize="!isAuthenticated()"
					id="login"
					onclick="location.href='/auth/login'">
					로그인
				</button>
				<button
					sec:authorize="!isAuthenticated()"
					id="join"
					onclick="location.href='/auth/join'">
					회원가입
				</button>
				
				<div sec:authorize="isAuthenticated()" id="profile">
					<button>
						<img sec:authorize-expr="isAuthenticated()" th:src="${session.member.picture}"/>
					</button>
					<ul id="dropDown" class="hidden">
						<li sec:authorize-expr="hasRole('MEMBER')"><a href="/member/reviews/write" style="text-decoration: none">새 글 작성</a></li>
						<li sec:authorize="hasRole('MEMBER')"><a href="/member/contents" style="text-decoration: none">마이페이지</a></li>
						<li sec:authorize="hasRole('ADMIN')"><a href="/admin" style="text-decoration: none">관리페이지</a></li>
						<li><a href="/auth/logout" style="text-decoration: none">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<!-- Navbar -->
		<nav>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" href="/"><h5 style="font-weight: 900">홈</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${#strings.equals(category,'movie')}? active:''"   href="/movie"><h5 style="font-weight: 600">영화</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${#strings.equals(category,'drama')}? active:''"   href="/drama"><h5 style="font-weight: 600">드라마</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${#strings.equals(category,'animation')}? active:''"    href="/animation"><h5 style="font-weight: 600">애니메이션</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link " th:classappend="${#strings.equals(category,'reviews')}? active:''"  href="/reviews"><h5 style="font-weight: 600">리뷰</h5></a>
				</li>
			</ul>
		</nav>
		
		<!-- Main -->
		<main>
			<section>
				<div class="card mb-3" th:each="content : ${contents}"  style="width: 150px;height: 195px; margin: 0 5px 0 5px;cursor: pointer"
				     th:onclick="|location.href='@{/reviews/{id}(id=${content.id})}'|">
					<img style="height:100%;"
					     th:if="${content.poster!=null}"
					     th:src="|/contents/files/${content.poster.filename}|"
					/>
					<h6 class="card-header" th:if="${content.title.length()<20}" th:text="${content.title}">제목</h6>
					<h6 class="card-header" th:if="${content.title.length()>=20}" th:text="${#strings.substring(content.title,0,17)}+'...'">제목</h6>
					<div class="card-body">
						<p class="card-text" th:if="${content.content.length()<60}" th:text="${content.content}">내용</p>
						<p class="card-text" th:if="${content.content.length()>=60}" th:text="${#strings.substring(content.content,0,57)}+'...'">내용</p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="${content.member.name}">작성자</li>
					</ul>
					<div class="card-footer text-muted" th:text="${#temporals.format(content.createdDate,'yyyy년 MM월 dd일')}">
						작성일
					</div>
				</div>
			</section>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>

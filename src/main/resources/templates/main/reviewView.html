<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>컨텐츠 뷰</title>
		<link rel="shortcut icon" href="/img/letter-m.png" type="image/x-icon"/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
		      crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		        crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		      crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<script
			src="https://kit.fontawesome.com/072f44ed92.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="/" style="text-decoration: none;color: #2196f3;">Mood</a>
			</div>
			<div class="member">
				<div id="profile">
					<button>
						<img th:src="${session.member.picture}"/>
					</button>
					<ul id="dropDown" class="hidden" style="z-index: 1000">
						<li><a href="/member/reviews/write" style="text-decoration: none">새 글 작성</a></li>
						<li><a href="/member/contents" style="text-decoration: none">마이페이지</a></li>
						<li><a href="/auth/logout" style="text-decoration: none">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</header>
		<nav>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" href="/"><h5 style="font-weight: 900">홈</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/movie"><h5 style="font-weight: 600">영화</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="/drama"><h5 style="font-weight: 600">드라마</h5></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="/animation"><h5 style="font-weight: 600">애니메이션</h5>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link " data-bs-toggle="tab" href="/reviews"><h5 style="font-weight: 600">리뷰</h5></a>
				</li>
			</ul>
		</nav>
		<main>
			<div th:if="${isMine}" style="display: flex; justify-content: right;margin:20px 0 20px 0">
				<button class="btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/member/reviews/{id}/edit(id=${content.id})}'|"
				        style="margin-right: 15px" role="button">EDIT
				</button>
				<button class="btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/member/reviews/{id}/delete(id=${content.id})}'|"
				        role="button">DELETE
				</button>
			</div>
			<div class="card mb-3" style="margin-top: 10px">
				<div style="display:flex; justify-content: space-between">
					<h3 class="card-header" style="display: inline-block" th:text="${content.title}">Title</h3>
					<form action="/reviews/like" method="post" sec:authorize="hasRole('MEMBER')">
						<input type="hidden" name="uri" th:value="${#httpServletRequest.getRequestURI()}">
						<input type="hidden" name="id" th:value="${content.id}">
						<button type="submit" class="btn btn-primary">좋아요
							<i class="fas fa-heart" th:if="${isLike==true}"></i>
						</button>
					</form>
				</div>
				
				<img th:onclick="" style="height:300px;"
				     th:if="${content.poster!=null}" th:src="|/contents/files/${content.poster.filename}|"
				/>
				<div class="card-body">
					<p class="card-text" th:text="${content.content}">작성자</p>
				</div>
				<div class="card-footer text-muted" th:text="${#temporals.format(content.createdDate,'yyyy년 MM월 dd일')}">
					생성일
				</div>
			</div>
		</main>
		<script src="/js/main.js"></script>
	</body>
</html>
